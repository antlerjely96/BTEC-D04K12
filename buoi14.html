        /* VD: nhập 2 số a,b và tính thương a/b */
        function tinh_thuong(){
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            var thuong;
            if (b == 0){
                thuong = "không tính được";
            }
            else {
                thuong = parseInt(a) / parseInt(b);
            }
            document.getElementById('kq').value = thuong;
        }
        function kiem_tra(){
            var x = parseFloat(document.getElementById('x').value);
            var y = parseFloat(document.getElementById('y').value);
            var z = parseFloat(document.getElementById('z').value);
            var kiem_tra;
            if(x > 0 && y > 0 && z > 0){
                if(x + y > z && x + z > y && y + z > x){
                    kiem_tra = "x, y, z là cạnh tam giác";
                }
                else {
                    kiem_tra = "x, y, z là không cạnh tam giác";
                }
            }
            else {
                kiem_tra = "x, y, z là không cạnh tam giác";
            }
            document.getElementById('kq_2').value = kiem_tra;
        }

        // VD: nhập số n. Tính n!
        function n_gt(){
            var n = parseFloat(document.getElementById('n').value);
            var n_gt = 1;
            if(n < 0){
                n_gt = "không tồn tại";
            }
            else {
                for(var i = 1; i <= n; i++){
                    n_gt *= i;
                }
            }
            document.getElementById('n_giai_thua').value = n_gt;
        }
